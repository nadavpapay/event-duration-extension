<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Duration Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1917;
            --success: #137333;
            --error: #B3261E;
            --bg-inactive: rgba(249, 218, 174, 0.35);
            --bg-active: #E6F4EA;
            --bg-error: #FCEEED;
            --text-secondary: #5f6368;
        }

        body {
            width: 320px;
            padding: 20px;
            background: #FBF9F4;
            box-shadow: 0px 4px 4px white inset;
            overflow: hidden;
            outline: 2px white solid;
            outline-offset: -2px;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 20px;
            display: inline-flex;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, sans-serif;
        }

        .feature-info {
            align-self: stretch;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 16px;
            display: flex;
        }

        h1 {
            align-self: stretch;
            color: #1A1917;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .status {
            align-self: stretch;
            height: 40px;
            padding: 0 16px;
            background: var(--bg-inactive);
            border-radius: 8px;
            outline: 1px rgba(0, 0, 0, 0.05) solid;
            outline-offset: -1px;
            justify-content: space-between;
            align-items: center;
            display: inline-flex;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .status.active {
            background: var(--bg-active);
        }

        .status.error {
            background: var(--bg-error);
        }

        .status span {
            color: #1A1917;
            font-size: 12px;
            font-weight: 400;
        }

        .status.error span {
            color: var(--error);
        }

        .status.active span {
            color: var(--success);
        }

        .disconnect-button {
            color: #1A1917;
            font-size: 12px;
            font-weight: 600;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: none;
        }

        .status.active .disconnect-button {
            display: inline-flex;
        }

        .connect-button {
            height: 24px;
            padding: 0 16px;
            background: linear-gradient(0deg, #1A1917 0%, #1A1917 100%), var(--Interface-ui-secondary-hover, #F4F4F7);
            border-radius: 199px;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            display: none;
            color: white;
            font-size: 12px;
            font-weight: 700;
        }

        .status:not(.active) .connect-button {
            display: inline-flex;
        }

        .options {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s;
            width: 100%;
        }

        .options.active {
            opacity: 1;
            pointer-events: all;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .toggle-label {
            color: #020205;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
        }

        .switch {
            width: 48px;
            height: 24px;
            position: relative;
            overflow: hidden;
            border-radius: 100px;
            outline: 1px rgba(0, 0, 0, 0.05) solid;
            outline-offset: -1px;
            margin-left: auto;
        }

        .switch input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #CCC8C0;
            border-radius: 37px;
            cursor: pointer;
            transition: .3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            top: 3px;
            background: white;
            border-radius: 9999px;
            transition: .3s;
        }

        input:checked + .slider::before {
            transform: translateX(24px);
        }

        input:checked + .slider {
            background: #1A1917;
        }
    </style>
</head>
<body>
    <div class="feature-info">
        <h1>Event Duration Extension</h1>
        
        <div class="status">
            <span>Initializing...</span>
            <button class="disconnect-button">Disconnect</button>
            <button class="connect-button">Connect</button>
        </div>
    </div>
    
    <div class="options">
        <div class="toggle-container">
            <span class="toggle-label">Show duration</span>
            <label class="switch">
                <input type="checkbox" id="showDuration">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
